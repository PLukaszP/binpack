<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Lista pakowania</title>
</head>
<body>
    <h3>spakowano zam√≥wienie:</h3>

{% for row in rackRows %}

        {% endfor %}

</div>

</html>
